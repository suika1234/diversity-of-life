<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <link href="lightbox/css/lightbox.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <style>
    .node, .clickable {
      cursor: pointer;
    }
    body {
      background-color: #6BDAFF;
    }
    #container {
      min-width: 400px;
    }

    .node circle {
      fill: #fff;
      stroke: #0093b8;
      stroke-width: 2px;
    }
    .node text {
      font: 18px sans-serif;
      font-family: 'Merriweather', serif;
    }

    .link {
      fill: none;
      stroke: #fce25a;
      stroke-width: 2.75px;
    }
    </style>
  </head>
  <body>

    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>

    var margin = {top: 20, right: 120, bottom: 20, left: 120},
        width = 1960 - margin.right - margin.left,
        height = 1200 - margin.top - margin.bottom;

    var i = 0,
        duration = 750,
        root;
    var tree = d3.layout.tree()
        .size([height, width]);
    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.y, d.x]; });
    var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("organisms.json", function(error, organisms) {
      root = organisms;
      root.x0 = height / 2;
      root.y0 = 0;
      function collapse(d) {
        if (d.children) {
          d._children = d.children;
          d._children.forEach(collapse);
          d.children = null;
        }
      }
      //root.children.forEach(collapse);
      collapse(root);
      update(root);
    });
    d3.select(self.frameElement).style("height", "800px");
    function update(source) {
      // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
          links = tree.links(nodes);
      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 270; });
      // Update the nodes…
      var node = svg.selectAll("g.node")
          .data(nodes, function(d) { return d.id || (d.id = ++i); });
      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
          ;
      nodeEnter.append("circle")
          .attr("r", 1e-6)
          .style("fill", function(d) { return d._children ? "#8B0000" : "#fff"; })
          .on("click", click)
          ;
      nodeEnter.filter(function (d) { return d.image_url !== null;})
          .append("image")
          .attr("x", 10)
          .attr("y", -5)
          .attr("xlink:href", 'camera.png')
          ;
      nodeEnter.append("text")
          .attr("x", function(d) { return d.children || d._children ? -10 : 30; })
          .attr("dy", ".50em")
          .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
          .text(function(d) { return d.name; })
          .style("fill-opacity", 1e-6);
      nodeEnter.filter(function (d) { return d.image_url !== null;})
             .append("a")
             .attr("xlink:href", function (d) { return d.image_url;})
             .attr("data-lightbox", function (d) { return "image-" + d.id;})
             .attr("data-title", function (d) { return d.image_caption;})
          .append("rect")
              .attr("class", "clickable")
              .attr("y", -13)
              .attr("x", function (d) { return d.children || d._children ? -60 : 10; })
              .attr("width", 150) //2*4.5)
              .attr("height", 26)
              .style("fill", "white")
              .style("fill-opacity", 1e-6)        // set to 1e-6 to hide
              ;
      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
      nodeUpdate.select("circle")
          .attr("r", 4.5)
          .style("fill", function(d) { return d._children ? "#DC143C" : "#fff"; });
      nodeUpdate.select("text")
          .style("fill-opacity", 1);
      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
          .remove();
      nodeExit.select("circle")
          .attr("r", 1e-6);
      nodeExit.select("text")
          .style("fill-opacity", 1e-6);
      // Update the links…
      var link = svg.selectAll("path.link")
          .data(links, function(d) { return d.target.id; });
      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
          .attr("class", "link")
          .attr("d", function(d) {
            var o = {x: source.x0, y: source.y0};
            return diagonal({source: o, target: o});
          });
      // Transition links to their new position.
      link.transition()
          .duration(duration)
          .attr("d", diagonal);
      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
          .duration(duration)
          .attr("d", function(d) {
            var o = {x: source.x, y: source.y};
            return diagonal({source: o, target: o});
          })
          .remove();
      // Stash the old positions for transition.
      nodes.forEach(function(d) {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }
    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
    <script src="lightbox/js/lightbox.js"></script>
  </body>
</html>
